<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>ULD Report</title>
    <script src="../../Scripts/jquery-1.7.2.js"></script>
    <script src="../../Scripts/json2.js"></script>
    <script src="../../JScript/Import/ULDReport.js"></script>
    <style>
        #background {
            position: absolute;
            z-index: 0;
            display: block;
            min-height: 50%;
            min-width: 50%;
        }

        #content {
            position: absolute;
            z-index: 1;
        }

        #bg-text {
            left: 100px;
            color: lightgrey;
            font-size: 100px;
            transform: rotate(300deg);
            width: 70%;
            margin-left: 40%;
            margin-right: 0%;
            margin-top: 21%;
            -webkit-transform: rotate(300deg);
        }
    </style>
</head>
<body>
    <center>
        <div style="width:90%; margin-top:20px;">

            <div id="background" style="display:none">
                <p id="bg-text"></p>
            </div>
            <span style="float:right; padding:5px;"><input type="button" class="btn btn-block btn-primary" name="name" value="Print" onclick="funPrintFCReportData('#ULDReportContent', '#bg-text');" /></span>
            <div id="ULDReportContent" style="width: 21cm; min-height: 27.7cm; padding: 1cm; margin: 1cm auto; border: 1px #D3D3D3 solid; border-radius: 5px; background: white; page-break-after: auto; margin-top: 20px; box-shadow: 0 0 5px rgba(0, 0, 0, 0); ">
                <center>
                    <img id="ImgLogo" />
                    <br />
                    <span style="padding: 20px; margin: 50px; font-weight: bold; font-size: 22px; font-family: sans-serif; color: #333340;text-decoration:underline;">ULD REPORT</span>
                </center>
                <br /><br /><br />
                <table border="0" cellpadding="0" cellspacing="0" style="width:100%;">
                    <tr>
                        <td align="left" style="font-weight: bold;font-size:20px; padding: 5px; font-family: sans-serif; color: #333340;"></td>
                        <th align="right" style="font-size: 12px; font-weight: bold; font-family: sans-serif; color: #333340;">DATE: <span id="spnDate"></span></th>
                        <th align="right" style="font-size: 12px; font-weight: bold; font-family: sans-serif; color: #333340;">TIME: <span id="spnTime" style="font-size: 13px; font-weight: bold; font-family: sans-serif; color: #333340;"></span></th>
                        <td align="right"></td>
                        <td align="right"></td>
                        <td align="right"></td>
                    </tr>
                </table>
                <hr />
                <table border="0" cellpadding="0" cellspacing="0" style="width:100%;" id="tblULDDetails">
                    <tr>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px;">FLIGHT NO : <span id="spnFlightNo" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span> </td>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px;">FLIGHT DATE : <span id="spnFlightDate" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>
                        <td></td>
                        <td></td>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px; float:right;">IMP MVMT NO : <span id="spnMvmtNo" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px;">AIRLINE : <span id="spnAirline" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>
                        <!--<td style="padding: 4px; font-family: sans-serif; font-size: 12px;">ETD : <span id="spnETD" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>-->
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px; float:right;">AIRCRAFT TYPE : <span id="spnAircraftType" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td style="padding: 4px; font-family: sans-serif; font-size: 12px; float:right;">REGN NO : <span id="spnRegNo" style="font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;"></span></td>
                        <td></td>
                    </tr>
                </table>

                <table border="0" cellpadding="0" cellspacing="0" style="width:100%;" id="tblResult">
                    <tr>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">SNO</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">EQPT</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">ULD CTG NO</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">SCALE WT</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">ULD TARE</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">EQPT TARE</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #000;">CARGO WT</td>
                        <td style="border-top: 1px solid #5a7570; border-bottom: thin dashed #000000; padding: 5px; font-weight: bold; font-family: sans-serif; font-size: 12px; color: #5a5a5a;">REMARKS</td>
                    </tr>
                </table>
            </div>
        </div>
    </center>
</body>
</html>
