<table class="WebFormTable" id="tbl" validateonsubmit="true">
    <tbody>
        <tr>
            <td class="formSection" colspan="4"><span id="__SpanHeader__">AWB Tracking:</span></td>
        </tr>

        <tr>
            <td class="formlabel" title="Select Based On"><font color="red">*</font><span id="spnBasedOn"> Based On</span></td>
            <td class="formInputcolumn">
                <input type="radio" tabindex="18" data-radioval="Yes" class="" name="BasedOn" checked="True" id="BasedOn" value="0">AWB No
                <input type="radio" tabindex="18" data-radioval="No" class="" name="BasedOn" id="BasedOn" value="1">Reference Number
            </td>
            <td class="formlabel" title="Select AWB"><font color="red">*</font><span id="spnAWBSNo"> AWB No</span></td>
            <td class="formInputcolumn">
                <table>
                    <tr>
                        <td>
                            <input type="hidden" name="AirlineCode" id="AirlineCode" value="">
                            <span class="k-widget k-combobox k-header">
                                <span class="k-dropdown-wrap k-state-default" unselectable="on" style="width: 150px;">
                                    <input type="text" class="k-input" name="Text_AirlineCode" id="Text_AirlineCode" style="width: 60px; text-transform: uppercase;" tabindex="3" data-valid='required' data-valid-msg='Airline code cannot be blank' controltype="autocomplete" maxlength="15" value="" data-role="autocomplete" autocomplete="off">
                                    <span class="k-select" unselectable="on"><span class="k-icon k-i-arrow-s" unselectable="on" style="cursor:pointer;">select</span></span>
                                </span>
                            </span>
                        </td>
                        <td>
                            <textarea class="k-input" name="AWBNo" id="AWBNo" style="width: 280px; text-transform: uppercase;" controltype="alphanumericupper" allowchar="/-," tabindex="25" maxlength="190" data-role="alphabettextbox" autocomplete="off"></textarea>
                        </td>
                    </tr>
                </table>
                
               
               
            </td>
        </tr>
        <tr>
            <td class="formlabel" title="Select "><span id="spnSearchAWB"> </span></td>
            <td class="formInputcolumn"><input type="button" tabindex="5" class="btn btn-block btn-primary" name="SearchAWB" id="SearchAWB" style="width:90px; color: body{color : red;}" value="Search"></td>
            <td class="" title="Enter "></td>
            <td class="">&nbsp;</td>
        </tr>
        <tr><td colspan="4"><div name="AWBDetails" id="AWBDetails"></div></td>
    </tbody>
</table>
