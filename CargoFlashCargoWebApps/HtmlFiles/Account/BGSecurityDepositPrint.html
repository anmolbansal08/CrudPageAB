        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        $(document).ready(function () {
      
            var LogoURL = getParameterByName("LogoUrl", "");
            $('#imgLogo').attr('src', LogoURL);
            $('#LogoUrls').attr('src', LogoURL);
            $('[id*="spnReprint"]').closest('td').find('img').attr('src', LogoURL);
            window.print();

           // var Environment = userContext.SysSetting.ICMSEnvironment;

            if (window.opener)
                userContext = window.opener.parent.userContext;
            var SNo = getParameterByName("SNo", "");

            if (SNo != "") {
                $.ajax({
                    url: "/../../Services/Accounts/ReversePaymentService.svc/GetSecurityDepositPrint", async: false, type: "POST", cache: false, contentType: "application/json; charset=utf-8",
                    data: JSON.stringify({ SNo: SNo }),
                    success: function (result) {

                        var GetSucessResult = JSON.parse(result);
                        if (GetSucessResult != undefined) {

                            if (GetSucessResult.Table0.length > 0) {

                                $("span#spnRcptNo").text(GetSucessResult.Table0[0].RcptNo);
                                $("span#spnAgent").text(GetSucessResult.Table0[0].Name);
                                $("span#spnDescription").text(GetSucessResult.Table0[0].Description);
                                $("span#spnAmount").text(GetSucessResult.Table0[0].Amount);
                                $("span#spnTotolAmountInWord").text(GetSucessResult.Table0[0].TotolAmountInWord);
                                $("span#spnCity").text(GetSucessResult.Table0[0].CityName);
                                $("span#spnRcptDate").text(GetSucessResult.Table0[0].RcptDate);
                                $("span#spnPrinted").text(GetSucessResult.Table0[0].PrintDate);
                                //$("span#spnPaidDate").text(GetSucessResult.Table0[0].PaidDate);
                                //$("span#spnRemarks").text(GetSucessResult.Table0[0].Remarks);
                                //if (Environment == "GA") {
