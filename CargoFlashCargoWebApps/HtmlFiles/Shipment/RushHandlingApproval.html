                                               <span id="AWB"></span>

                                        </tr>
                                         <tr>
                                            <td colspan="2" class="bc formlabelcss">Origin</td>

                                                 <span id="Origin"></span>
                                                 <input id="hdnOriginSNo" type="hidden" name="hdnOriginSNo" value="" />

                                             <td colspan="2" class="bc forminputcss"></td>
                                        </tr>

                                       
                                    </table>

                                        <tr>

                                    <table style="width: 100%; border-collapse: collapse; border: 0px ; " validateonsubmit='true'>

                                        <tr>
                                            <td colspan="2" class="bc formlabelcss">Approve</td>

                                                <input id="ApproveType" type="radio" name="Group" style="font-size:16px" value="Yes">Yes

                                <input id="btnBack" type="button" value="Back" onclick="navigateUrl('Default.cshtml?Module=Shipment&Apps=RushHandlingApproval&FormAction=INDEXVIEW');" class="btn btn-inverse">
