<html>
<head>
    <link type="text/css" rel="stylesheet" href="Styles/Application.css">
    <title>Expected Load Details</title>
</head>
<body>
   
    <table id="tblReport" align="center" style="border: 1px solid black;" width="99%" cellpadding="0" cellspacing="0">
        <tbody>
            <tr align="center">
                <td colspan="11" style="font:bold;">
                    <div>
                        <img id="ImgLogo" width="300px" height="90px">
                        <h2>Expected Load</h2>
                    </div>
                </td>
            </tr>
            <tr align="center">
                <td colspan="11" style="font: bold;">
                    <div>
                        <h2></h2>
                    </div>
                </td>
            </tr>
            <tr align="center">
                <td colspan="11" style="font:bold;">&nbsp;</td>
            </tr>
            <tr align="left">
                <td colspan="2" align="left">Owner or Operator :</td>
                <td colspan="3" align="left" id="tdAirline" ></td>
            </tr>
            <tr align="center">
                <td colspan="2" align="left">Point Of Lading </td>
                <td colspan="3" align="left" id="tdOriginAirport"></td>
                <td colspan="2" align="left">Flight / Date:</td>
                <td align="left" colspan="3" id="tdFlightNoAndDate"></td>
                <td colspan="6">&nbsp;</td>
            </tr>
            <tr align="center">
                <td colspan="2" align="left">Point Of Unlading </td>
                <td colspan="3" align="left" id="tdDestinationAirport"></td>
                <td colspan="2" align="left">A/C Reg:</td>
                <td align="left" colspan="3" id="tdRegistrationNo"></td>
                <td colspan="6">&nbsp;</td>
            </tr>
            <tr align="center" style="height:50px;border: 1px solid black;">
                <td colspan="5" style="border: 1px solid black;">Pallet/ULD No<br>Local Transit</td>
                <td colspan="6" style="border: 1px solid black;">For use by owner/operator</td>
            </tr>
            <tr align="center" id="trULDHeader">
                <td colspan="1" class="grdTableHeader">No</td>
                <td colspan="1" class="grdTableHeader"> Air Waybill and part No</td>
                <td colspan="1" class="grdTableHeader">No of Pieces</td>
                <td colspan="1" class="grdTableHeader">Description</td>
                <td colspan="1" class="grdTableHeader">SHC</td>
                <td colspan="1" class="grdTableHeader">Status</td>
                <td colspan="1" class="grdTableHeader">Gross Weight</td>
                <td colspan="1" class="grdTableHeader">ORI/DES</td>
                <td colspan="1" class="grdTableHeader">Priority</td>
                <td colspan="1" class="grdTableHeader">Remarks</td>
                <td colspan="1" class="grdTableHeader">Office Use</td>
            </tr>
            
            <tr align="left" class="grdTableRow">
                <td colspan="2" style="border-right: none;"><b id="b_NoofAWB"></b></td>
                <td colspan="4" style="border-left: none;border-right: none" ><b  id="b_TotalPieces"></b></td>
                <td colspan="7" style="border-left: none;"><b id="b_TotalGrossWeight"></b></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="page-break"></div>
</body>
</html>
